<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!--Link To CSS-->
    <link rel="stylesheet" href="map.css">
</head>
<body>
<!--Section-->
<section>
    <!--Contact Container-->
    <div class="class-container">
        <!--form-->
        <div class="form-container">
            <h3>Message Us</h3>
            <form action="" class="contact-form">
                <input type="text" name="fname" id="fname" placeholder="Your Name" required> 
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                <textarea name="text" id="message" name="message" cols="30" rows="10" placeholder="Write Message"></textarea>
                <input type="submit" value="Send" class="send-btn">
            </form>

        </div>
        <!--Map-->
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44218.12316538997!2d6.121975599886987!3d46.15805973258608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c7a602b5b7657%3A0x41e908cad76d3e86!2sTroinex%2C%20Switzerland!5e0!3m2!1sen!2sus!4v1670172876886!5m2!1sen!2sus"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>
</body>
</html>
